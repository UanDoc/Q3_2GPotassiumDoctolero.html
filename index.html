<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uan's 2nd Graded</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            width: 400px;
            margin: auto;
        }

        input, textarea, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 6px;
            font-family: inherit;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.6);
            background-color: #f9fcff;
        }

        input[type="radio"]:focus {
            outline: 2px solid #4a90e2;
            outline-offset: 2px;
        }

        .invalid {
            border: 2px solid red;
            background-color: #ffe6e6;
        }

        .invalid:focus {
            border-color: red;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
        }

    </style>
</head>

<body>
    <div class="container">
        <form id="studentForm">
            <label for="StudentID">Student's ID:</label>
            <input type="number" id="StudentID" name="StudentID">

            <label for="Fullname">Full name:</label>
            <input type="text" id="Fullname" name="Fullname">

            <label for="Bday">Birthday:</label>
            <input type="date" id="Bday" name="Bday">

            <label for="Email">Email address:</label>
            <input type="email" id="Email" name="Email">

            <label for="Phone">Phone number:</label>
            <input type="text" id="Phone" name="Phone">

            <label for="GL">Grade level:</label>
            <select id="GL" name="GL">
                <option value="">-- Select Grade --</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label>Student Type:</label>

            <label>
                <input type="radio" name="InternorExtern" value="extern"> Extern
            </label>
            <label>
                <input type="radio" name="InternorExtern" value="intern"> Intern
            </label>

            <br><br>

            <label for="Clubs">Preferred club:</label>
            <select id="Clubs" name="Clubs">
                <option value="">-- Select Club --</option>
                <option value="Bake club">Bake club</option>
                <option value="Exposure">Exposure</option>
                <option value="Kamalayan">Kamalayan</option>
                <option value="Sightlines">Sightlines</option>
                <option value="Sagala">Sagala</option>
            </select>

            <label for="Reason">Why do you want to join?</label>
            <textarea id="Reason" name="Reason"></textarea>

            <br>

            <button type="submit" onclick="return confirmSubmit()" class="submit-btn">Submit</button>
            <button type="button" onclick="confirmReset()" class="reset-btn">Reset</button>

        </form>
    </div>
    <script>
        function confirmSubmit() {
            if (window.confirm("Are you sure you want to submit this form?")) {
                return true;
            } 
            else {
                return false;
            }
        }

                                                        
        function confirmReset() {
            if (window.confirm("Are you sure you want to reset all form fields?")) {
                document.getElementById("myForm").reset();
            }
            else {                                            
                return false;
            }
        }
        

        document.addEventListener("DOMContentLoaded", function () {
            const fields = document.querySelectorAll(
                "input:not([type=radio]):not([type=submit]):not([type=reset]), textarea, select"
            );

            fields.forEach(field => {
                field.addEventListener("blur", function () {
                    if (!field.value.trim()) {
                        field.classList.add("invalid");
                    } else {
                        field.classList.remove("invalid");
                    }
                });
            });
        });
    </script>

</body>
</html>
